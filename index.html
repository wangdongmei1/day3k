<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<header>
			<p class='bg'>未使用</p>
			<p>已使用</p>
			<p>已过期</p>
		</header>
	</div>
	<script src='jquery.min.js'></script>
	<script>
	$('header>p').on('click', function () {
		$(this).addClass('bg').siblings().removeClass('bg')
	})

	</script>
</body>
</html>
